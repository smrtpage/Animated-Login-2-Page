  <body>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="signup-link">
            <a href="#">Signup</a>
          </div>
        </form>
      </div>
